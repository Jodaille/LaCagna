LaCagnaProduct\Entity\State:
    type: entity
    table: states
    repositoryClass: LaCagnaProduct\Repository\StateRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 64
            nullable: true
    oneToMany:
        products:
            targetEntity: LaCagnaProduct\Entity\Product
            mappedBy: products
            cascade: ["persist"]
    lifecycleCallbacks:
        prePersist: [ prePersist ]
        preUpdate: [ preUpdate ]
